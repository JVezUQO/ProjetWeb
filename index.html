<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="MainCSS.css">   
    <link rel="stylesheet" href="TopNavCSS.css" />
    <link rel="stylesheet" href="star.css" />
    <script src="Scripts/TopNav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="Scripts/index.js"></script>
    <script>
     window.addEventListener("DOMContentLoaded", () => {
        VANTA.FOG({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          highlightColor: 0xe4e9ff,
          midtoneColor: 0x4d34d1,
          lowlightColor: 0x7a66db,
          baseColor: 0xa0a51,
          blurFactor: 0.83,
          speed: 3.3,
          zoom: 0.5,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
<title>
    Titre
    </title>    
    <head>

    </head>
    <div id="vanta"></div>
    <body onload=moduleload()>
      
      
       <div class="totalbody">
        
            <div class="top">
                
                    <div class="top">
                      
                      <button type="button" class="blue-button" onclick="switchpagecarnet()">
                        <span class="text">Carnet d'Adresse</span>
                      </button>
                      <button type="button" class="blue-button" onclick="switchpageemail()">
                        <span class="text">Composer un courriel</span>
                      </button> 
                    </div>
            </div>
                <div class="listebody">
                    <!--iframe src="ListeEmail.html" frameBorder="0" class="listeemailloader" ></iframe-->
                      <div id="liste-email" class="listeemailloader"></div>
                </div>
                    <div class="receptionbody" style="display: none;">
                      <carnet-d-adresse class="carnetAdresseloader"></carnet-d-adresse>
                    </div>  
                    <div class="receptionbody" style="display: none;">
                        <iframe src="Reception.html" frameBorder="0" class="receptionloader" ></iframe>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
